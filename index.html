<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Tiles</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Artist Tiles</h1>
    <div class="container">
      <div class="img-box">
        <img src="./images/easy_life.jpg" alt="Easy Life" />
      </div>
      <div class="img-box">
        <img src="./images/heyden.jpg" alt="Heyden" />
      </div>
      <div class="img-box">
        <img src="./images/ariana_grande.jpg" alt="Ariana Grande" />
      </div>
      <div class="img-box">
        <img src="./images/almost_monday.jpg" alt="Almost Monday" />
      </div>
      <div class="img-box">
        <img src="./images/benee.jpg" alt="Benee" />
      </div>
      <div class="img-box">
        <img src="./images/clay_and_friends.jpg" alt="Clay And Friends" />
      </div>
      <div class="img-box">
        <img src="./images/harry_styles.jpg" alt="Harry Styles" />
      </div>
      <div class="img-box">
        <img src="./images/imaginedragons.jpg" alt="Imaginedragons" />
      </div>
      <div class="img-box">
        <img src="./images/jack_stauber.jpg" alt="Jack Stauber" />
      </div>
      <div class="img-box">
        <img src="./images/johnny_stimson.jpg" alt="Johnny Stimson" />
      </div>
      <div class="img-box">
        <img src="./images/tayo_sound.jpg" alt="Tayo Sound" />
      </div>
      <div class="img-box">
        <img src="./images/troye_sivan.jpg" alt="Troye Sivan" />
      </div>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p>Some text..</p>
        <!-- audio control -->
        <div class="audio-wave"></div>
        <div class="audio-control">
          <div class="play-btn"></div>
          <div class="progress"></div>
          <div class="volume-control"></div>
        </div>
        <!-- // audio control -->
      </div>
    </div>
    <!-- // modal -->
    <script src="./grid.js"></script>
    <script type="module" src="./modal.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
